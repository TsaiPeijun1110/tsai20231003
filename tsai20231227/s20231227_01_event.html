<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<style>
    #box{
        width: 300px;
        height: 300px;
    }
    .bg-pink{
        background-color: pink;
    }
    .bg-blue{
        background-color: lightblue;
    }
</style>
</head>

<body>
    <button type="button" id="myBtn">myBtn</button>
    <button type="button" id="myBtn2" onclick="myBtn2Fun(`thls`);">myBtn2</button>

    <div class="contain">
        <div class="row">
            <div class="col">
                <div class="bg-pink" id="box">

                </div>
            </div>
        </div>
    </div>
  
  <script>
    function myBtn2Fun(data) {
        console.log('myBtn2 ok 22');
        console.log('myBtn2 ok 125');
        console.log('data',data);
    }
    const myBtn = document.getElementById('myBtn');

    //1.
    myBtn.addEventListener('click', function () {
        console.log('myBtn ok');
    });

    myBtn.addEventListener('mouseenter', function () {
        console.log('myBtn mouseenter ok');
    });

    myBtn.addEventListener('mouseenter', function () {
        console.log('myBtn mouseout ok');
    });

    box.addEventListener('mouseenter', function () {
        console.log('myBtn mouseenter ok');
        this.setAttribute('class', 'bg-pink');
        alert('Hello Box');
    });

    box.addEventListener('mouseenter', function () {
        console.log('myBtn mouseout ok');
        this.setAttribute('class', 'bg-blue');
    });

  </script>
</body>

</html>
