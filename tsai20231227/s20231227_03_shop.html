    <script>

        const itemPrice1 = document.getElementById('itemPrice1');
        const item1Num1 = document.getElementById('item1Num1');
        const item1Total1 = document.getElementById('item1Total1');
        const myBtn = document.getElementById('myBtn');
        const resultSpan = document.getElementById('resultSpan');

        myBtn.addEventListener('click', function () {
            let Total1 = Number(item1Total1.value);
            let Total2 = Number(item1Total2.value);
            let Total3 = Number(item1Total3.value);
            let sum = Total1 + Total2 + Total3;
            if (sum > 500) {
                sum = sum * 0.8;
            }
            console.log('sum',sum);
            resultSpan.innerText = sum;
        })

        itemPrice1.addEventListener('input', updateTotal1);
        item1Num1.addEventListener('input', updateTotal1);

        const itemPrice2 = document.getElementById('itemPrice2');
        const item1Num2 = document.getElementById('item1Num2');

        const itemPrice3 = document.getElementById('itemPrice3');
        const item1Num3 = document.getElementById('item1Num3');
        const item1Total3 = document.getElementById('item1Total3');

        itemPrice3.addEventListener('input', updateTotal3);
        item1Num3.addEventListener('input', updateTotal3);

        function updateTotal1() {
            const price = parseFloat(itemPrice1.value) || 0;
            const num = parseFloat(item1Num1.value) || 0;
            const total = price * num;
            item1Total1.value = total;
        }

        function updateTotal2() {
            const price = parseFloat(itemPrice2.value) || 0;
            const num = parseFloat(item1Num2.value) || 0;
            const total = price * num;
            item1Total2.value = total;
        }

        function updateTotal3() {
            const price = parseFloat(itemPrice3.value) || 0;
            const num = parseFloat(item1Num3.value) || 0;
            const total = price * num;
            item1Total3.value = total;
        }
