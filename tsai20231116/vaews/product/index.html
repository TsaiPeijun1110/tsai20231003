<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .container-my-img {
            height: 100vh;
            background-image: url('https://picsum.photos/id/13/1920/1080');
        }

        .pt-30 {
            padding-top: 10vh;
        }

        .td-box {
            justify-content: center;
            flex-direction: column;
            align-items: center;
            display: flex;
            height: 236px;
        }

        .td-box-row {
            justify-content: center;
            align-items: center;
            display: flex;
            height: 236px;
        }
    </style>
</head>

<body>
    <div class="container-my-img">
        <div class="container mt-3">
            <h2>Products</h2>
            <p>The .table-hover class enables a hover state (grey background on mouse over) on table rows:</p>
            <div class="text-end">
                <a href="./create.html" class="btn btn-success btn-lg">&nbsp;<i class="fa-solid fa-plus"></i>&nbsp;</a>
                <!-- <button type="button" class="btn btn-success"><i class="fa-solid fa-plus"></i></button> -->
            </div>
            <table class="table table-hover text-center">
                <thead>
                    <tr>
                        <th width="5%">id</th>
                        <th width="20%">img_url</th>
                        <th width="30%">name</th>
                        <th width="10%">Telephone</th>
                        <th width="5%">female</th>
                        <th>oprate</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <div class="td-box">
                                1
                            </div>
                        </td>
                        <td>
                            <img src="https://picsum.photos/seed/picsum/200/200" class="rounded-circle"
                                alt="Cinque Terre" width="304" height="236">

                        </td>
                        <td class="text-start">
                            <div class="td-box">
                                <p class="w-100">

                                </P>
                                </p class="w-80">
                                蔡佩君
                                </P>
                            </div>

                        </td>
                        <td>
                            <div class="td-box">
                                091012364
                            </div>
                        </td>
                        <td>
                            <div class="td-box">
                                女
                            </div>
                        </td>
                        <td>
                            <div class="td-box-row ">
                                <button type="button" class="btn btn-warning"><i class="fa-solid fa-pen"></i></button>
                                <button type="button" class="ms-3 btn btn-danger"><i
                                        class="fa-solid fa-trash"></i></button>
                            </div>
                        </td>
                    </tr>
        </div>


        </tbody>
        </table>
    </div>

</body>

</html>
