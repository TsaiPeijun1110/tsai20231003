<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
    .container {
        height: 70vh;
        background-image: url('https://picsum.photos/id/14/1920/1080');
    }
</style>

<body>
    <div class="container mt-3 ">
        <h2>Product Create</h2>
        <form action="/action_page.php">

            <div class="row">
                 <div class="col-12 col-sm-6">
                    <div class="mb-3 mt-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                    </div>
                </div>
                <div class="col-12 col-sm-6">
                    <div class="mb-3 mt-5">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">F</span>
                            <input type="text" class="form-control" placeholder="輸入身分證字號" aria-label="Username" aria-describedby="basic-addon1">
                          </div>                                 
                    </div>
                </div>
            </div>

                <div class="row">
                <div class="col-12 col-sm-6">
                    <div class="mb-3 ">
                        <label for="pwd" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Enterpassword" name="pswd">
                    </div>
                </div>
            </div>

            <div class="row">
                . <div class="col-12 col-sm-6">
                    <div class="mb-3 mt-3 ">
                        <label for="comment">Comments:</label>
                        <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12 col-sm-6">
                        <div class="mb-3 mt-3">
                            <label for="formFileMultiple" class="form-label">Multiple files input example</label>
                            <input class="form-control" type="file" id="formFileMultiple" multiple>
                        </div>
                    </div>
                    
                </div>
                    <div class="row">
                    <div class="col-12 col-sm-6">
                        <div class="mb-3 mt-3 ">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </div>
            </div>



        </form>
    </div>
</body>

</html>
