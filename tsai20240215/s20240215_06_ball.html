<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
    .title {
        text-align: center;
        font-size: 30px;
    }

    .box {
        height: 35vw;
        width: 60%;
        border: 1px solid black;
        margin: auto;
    }

    .box2 {
        border: 0;
        height: 20vh;
    }
</style>

<body>
    <div class="container mt-3">
        <div class="row">
            <div class="title col">
                投籃比賽
            </div>
        </div>
    </div>

    <div class="container-fluid text-center mt-3">
        <div class="row">
            <div class="col">
                <div class="box">
                    <h4 class="mt-3">統計分數</h4>
                    <h3 class="text-success mt-3">
                        歷史最高分數
                    </h3>
                    <div class="text-primary mt-3">
                        倒數計時
                    </div>
                    <hr>
                    <div class="text-danger mt-3">
                        <span id="scoreSpan">分數</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-3 text-center">
        <div class="box box2">
            <div class="row">
                <div class="col-6">
                    <div class="d-grid gap-2 mt-4">
                        <button class="btn btn-primary " type="button" id="startBtn">開始</button>
                        <button class="btn btn-primary" type="button" id="shontBtn">投籃</button>
                    </div>
                </div>
                <div class=" col-6">
                    <div class="d-grid gap-2 mt-4">
                        <button class="btn btn-primary" type="button" id="resetBtn">重置</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


   


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        $(document).ready(function () {
            const scoreSpan = $('#scoreSpan');
            const startBtn = $('#startBtn');
            const shontBtn = $('#shontBtn');
            const resetBtn = $('#resetBtn');
            let score = 0;
            shontBtn.hide();

            startBtn.click(function (e) {
                scoreSpan.text(score);
                startBtn.hide();
                shontBtn.show();
            });
            
            shontBtn.click(function (e) {
                score += 3;
                scoreSpan.text(score);
            });

            resetBtn.click(function (e) {
                score = 0;
                scoreSpan.text(score);
            });
        });


    </script>
</body>

</html>
