<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="box bg-danger w-100" id="myBox">
            </div>
        </div>
        <div class="col">
            <button type="button" class="btn btn-primary" id="btnPrimary">Primary</button>
            <button type="button" class="btn btn-success" id="btnSuccess">Success</button>
            <button type="button" class="btn btn-danger" id="btnDanger">Danger</button>
            <button type="button" class="btn btn-warning" id="btnWarning">Secondary</button>          
        </div>
    </div>
</div>

<!--body上面-->
<script>
    //綁定
   // 獲取按鈕元素
let btnPrimary = document.getElementById('btnPrimary');  // 以ID為btnPrimary的按鈕
let btnSuccess = document.getElementById('btnSuccess');  // 以ID為btnSuccess的按鈕
let btnDanger = document.getElementById('btnDanger');    // 以ID為btnDanger的按鈕
let btnWarning = document.getElementById('btnWarning');  // 以ID為btnWarning的按鈕

// 獲取要修改的元素
let myBox = document.getElementById('myBox');  // 以ID為myBox的元素

    
    // 為按鈕元素添加點擊事件監聽器
btnPrimary.addEventListener('click', function (){
    console.log('btnPrimary ok');  // 在控制台輸出訊息，用於檢查按鈕是否正常被點擊
    myBox.setAttribute('class',"box bg-primary w-100");  // 將myBox的class屬性設置為指定的值，改變樣式
});

// 為按鈕元素添加點擊事件監聽器
btnSuccess.addEventListener('click', function (){
    console.log('btnSuccess ok');  // 在控制台輸出訊息，用於檢查按鈕是否正常被點擊
    myBox.setAttribute('class',"box bg-success w-100");  // 將myBox的class屬性設置為指定的值，改變樣式
});

// 為按鈕元素添加點擊事件監聽器
btnDanger.addEventListener('click', function (){
    console.log('btnDanger ok');  // 在控制台輸出訊息，用於檢查按鈕是否正常被點擊
    myBox.setAttribute('class',"box bg-danger w-100");  // 將myBox的class屬性設置為指定的值，改變樣式
});

// 為按鈕元素添加點擊事件監聽器
btnWarning.addEventListener('click', function (){
    console.log('btnWarning ok');  // 在控制台輸出訊息，用於檢查按鈕是否正常被點擊
    myBox.setAttribute('class',"box bg-warning w-100");  // 將myBox的class屬性設置為指定的值，改變樣式
});

</script>

</body>


</html>
