<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
        }
        .box{
            height: 300px;
            width: 300px;
            background-color: lightblue;
        }
        .box1{
            height: 300px;
            width: 300px;
            padding: 40px;
            background-color: plum;
            border: 14px solid lightblue;
        }
        .box2{
            margin-top: 20px;
            background-color: lightpink;
            padding: 40px;
            border: 14px solid plum;
        }
        img{
            width: 230px;
            height: 230px;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box box1">
        </div>
        <div class="box box2">
        </div>

        <div class="box box1">
            <img src="https://picsum.photos/50/50" alt="">
        </div>
        <div class="box box2">
            <img src="https://picsum.photos/50/50" alt="">
        </div>
    </div>
</body>
</html>
