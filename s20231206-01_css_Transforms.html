<head>

    <title>Document</title>
    <style>
        
        .box{
            width: 300px;
            height: 100px;
            transform: 1s;   /* 在1秒内应用transform变换效果 */

        .box:hover{
            width: 600px;  /* 鼠標移過去時放大600px */
        }
        .bg-blue{
            background-color: lightblue;
        }
        .bg-pink{
            background-color: lightpink;
        }
    </style>
</head>

<body>
    <div id="box1">
        

    </div>
</body>
    <div class="box bg-blue"></div>

    <div class="box bg-pink"></div>
