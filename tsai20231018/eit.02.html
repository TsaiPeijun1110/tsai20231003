<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>學生</title>
    <style>
        .container{
            margin-top: 50px
        }
        table,tr,tr{
            border: 1px solid black;
            border-collapse: collapse;            
        }
        table{
            width: 30%;
            margin: auto;
        }
        td{
            height: 35px;
        }
        .text-center{
            text-align: center;
        }
        input[type="file"]{
            margin-left: 30px;
        }
        
    </style>
</head>
<body>
    <div class="container text-center">
        <h3>修改資料</h3>
        <form action="" enctype="multipart/form-data">
        <table>
            <tr>
                <td>
                    <label for="id">id</label>
                    <input type="text" name="id" id="id" value="id">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="name">name</label>
                    <input type="text" name="name" id="name" value="Dolly">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="mobile">mobile</label>
                    <input type="text" name="mobile" id="mobile" value="0922-222-222">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="file" name="file" id="file">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" name="submit" id="submit">
                </td>
            </tr>
        </table>
    </form>
    </div>
</body>
</html>
