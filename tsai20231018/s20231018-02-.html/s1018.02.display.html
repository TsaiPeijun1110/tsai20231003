<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            width: 50px;
            height: 50px;
            background-color: lightblue;
        }
        .display-block{
            display: block;
        }
        a{
            width: 50px;
            height: 50px;
            background-color: lightcoral;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>black</h3>
        <h4>可以換行</h4>
        <h4>可以調整大小</h4>

        <span>111</span>
        <span>222</span>
        <span class="display-block">333</span>

        <a href="aaa"></a>
        <a href="display-block">bbb</a>
        <a href="">ccc</a>
    </div>
</body>
</html>
