<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-6 mt-3">
                <input class="form-control" type="text" name="" id="num1">
            </div>
            <div class="col-12 col-sm-6 mt-3">
                <input class="form-control" type="text" name="" id="num2">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <div class="d-grid gap-2">
                <button class="btn btn-primary" id="myBtn" type="button">Button</button>
            </div>
        </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <span id="myspan"></span>
            </div>
        </div>
    </div>
    <script>
        const calobj = {
            num1: 1000,
            num2: 2250,
            sumFun: function () {
                let result = this.num1 + this.num2;
                return result;
                //console.log(`num1 + num2  = ${result}`);
               
            },
            subFun: function () {
                let result = this.num1 - this.num2;
                return result;
                console.log(`num1 - num2 = ${result}`);
            },
            multiFun: function () {
                let result = this.num1 * this.num2;
                return result;
                console.log(`num1 * num2 = ${result}`);
            },
            divFun: function () {
                let result = this.num1 / this.num2;
                return result;
                console.log(`num1 / num2 = ${result}`);
            }
        };
        let num1 = document.getElementById('num1');
        let num2 = document.getElementById('num2');
        let myBtn = document.getElementById('myBtn');
        let myspan = document.getElementById('myspan');

        myBtn.addEventListener('click',function () {
            let num1Value =Number(num1.value) ;
            let num2Value =Number(num2.value) ;
            calobj.num1 = num1Value;
            calobj.num2 = num2Value;

            let getSum = calobj.sumFun();
            let getSub = calobj.subFun();
            let getMulti = calobj.multiFun();
            let getDiv = calobj.sumFun();

            myspan.innerHTML = 
            `
            ${num1Value} + ${num2Value} = ${getSum} <br>
            ${num1Value} - ${num2Value} = ${getSub } <br>
            ${num1Value} / ${num2Value} = ${getMulti} <br>
            ${num1Value} * ${num2Value} = ${getDiv} <br>
            `;

            // calobj.sumFun();
            // let result =  num1Value + num2Value;
            // console.log('result',result);
        })














    </script>
</body>

</html>
