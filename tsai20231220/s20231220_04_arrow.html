<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

<button type="button" id="myBtn">button</button>
<button type="button" id="myBtnArrow">myBtnArrow</button>

  <script>
    let myBtn = document.getElementById('mybtn');
    let myBtnArrow = document.getElementById('myBtnArrow');
    console.info('window',window);

    myBtn.addEventListener('click',function(){
        console.log('myBtn ok');
        console.log('myBtn',myBtn);
    });

    myBtnArrow.addEventListener('click',function(){
        console.log('myBtnArrow ok');
        console.log('myBtnArrow',myBtnArrow);
    });


    // function goodFun() {
    //     console.log('好寶寶印章');
    // }

    //箭頭函式
    let goodFun = () => {console.log('好寶寶印章'); }


    // function dayFun(month,day) {
    //     console.log(`${month}月-${day}日`);
    // }
    // dayFun(12,20);
    // dayFun(1,18);

    //箭頭函式
    let dayFun = (month,day) => { console.log(`${month}月-${day}日`);}

    dayFun(12,20);
    dayFun(1,18);


    // function sumFun(num1,num2) {
    //     let result = num1 + num2;
    //     console.log('result',result);
    // }
    // sumFun(50,76);

    //箭頭函式
    let sumFun = (num1,num2) => {
        let result = num1 + num2;
        console.log('result',result);
    }
    sumFun(50,76);
  </script>
</body>

</html>
