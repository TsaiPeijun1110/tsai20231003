<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

  <script>
    //薪水*2
    let data = [3,5,5,6,3,5,10];

    //我的方法
    // let newData = data.map(function (value) {
    //     return value * 2 ;
    // })
    // console.log('newData',newData);


    //使用 arr push 方法
    let newData = [];

    data.forEach(value => {
        console.log('value',value);
        let tmpValue = value * 2 ; //設一個臨時變數名稱[tmpValue],後面放要做的事情 
        newData.push(tmpValue); //把原本陣列名稱加上data並把臨時變數名稱放進去
                                //使用.push 方法將處理後的數據添加到 newData 陣列中
    })
    console.log('newData',newData);



    //newMapData 使用map方式
    //map() 对每个元素进行某种操作(例如:做乘法)
    let newMapData = []; // 創建一個新的空陣列 newMapData
    newMapData = data.map(function (value)  { // 使用 map 方法對每個元素進行映射處理
       if (value > 5 ) { //如果元素的值大於 5
        return value * 6; //乘以6
       }else{
        return value * 8 ; // 如果元素不大於 5，乘以 8
       }
    });
    console.log('newMapData',newMapData);

  </script>
</body>

</html>
