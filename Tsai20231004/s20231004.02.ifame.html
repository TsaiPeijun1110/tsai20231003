<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .nav{
            text-align: center;
        }
        a{
            color:lightblue;
            font-size: 30px;
            margin-left: 40px;

        }
        .container{
            width: 80%;
            margin:auto;
            text-align: center;
            background-color: #ccc;
            height: 80vh;

        }
        iframe{
            border: 10px solid red;
            box-shadow: 10px 10px;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="#item1">f1</a>
        <a href="#item2">youtube</a>

    </div>
    <div id="item1"></div>
    <div class="container">

        <iframe width="560" height="315" src="./views/f1.html" frameborder="0">
        </iframe>
    </div>
    <div id="item2"></div>
    <div class="container">

            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"

    <div id="item3"></div>

    </div>

</html>
