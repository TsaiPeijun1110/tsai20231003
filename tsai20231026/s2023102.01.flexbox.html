<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            /* 宣告flexbox */
            display: flex;
            /* 橫row(default) 直column */
            flex-direction: row;
            width: 100%;
            height: 60vh;
            background-color: rosybrown;
            font-size: 26px;
            color: indigo;
            text-align: center;
        }
        .item{
            content: center;
            width: 125px;
            height: 130px;
            background-color: thistle;
            font-size: 25px;
            margin: 10px;
        }
        .flex{
           width: 100%;
           height: 70px;
           background-color: lightpink;
           border: 0.5px solid ;
           font-size: 25px;
           content: center;

        }
    </style>
</head>
<body>
    <div class="flex">
        程式語言
    </div>
    <div class="container">      
        <div class="item">           
            程式語言
        </div>
        <div class="item">
            HTML語法
        </div>
        <div class="item">        
            CSS語法
        </div>
        <div class="item">           
            JS語法
        </div>
    </div>
</body>
</html>
