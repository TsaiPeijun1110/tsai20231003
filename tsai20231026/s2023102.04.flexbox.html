<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{           
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-evenly;                     
            align-items: center;
            margin: auto;
            width: 60%;
            height: 60vh;
            background-color: rgb(234, 175, 175);           
            
        }
        .itme{  
            width: 160px;
            height: 140px;
            background-color: thistle;
            padding-top: 10px;
            text-align: center;
        }

        .bg-red{
            background-color: rgb(234, 93, 93);           
        }
        .bg-red::before{
            content: 'X';
            font-size: 110px;
        }

        .bg-rgb{
            background-color: rgb(158, 206, 87);            
        }
        .bg-rgb::before{
            content: 'O';
            font-size: 110px;
        }
    </style>
</head>
<body>
    <div class="container">
    <div class="itme bg-red"></div>
    <div class="itme "></div>
    <div class="itme bg-rgb"></div>
    <div class="itme"></div>
    <div class="itme bg-red"></div>
    <div class="itme"></div>
    <div class="itme bg-rgb"></div>
    <div class="itme"></div>
    <div class="itme bg-red"></div>         
    </div>
</body>
</html>
