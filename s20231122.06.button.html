<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap 5 Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <head>

    <body>
        <div class="container mt3">
            <button type="button" class="btn btn-outline-primary ms-1 mb-3 ">Primary</button>
            <button type="button" class="btn btn-outline-secondary ms-1 mb-3">Secondary</button>
            <button type="button" class="btn btn-outline-success ms-1 mb-3">Success</button>
            <button type="button" class="btn btn-outline-danger ms-1 mb-3">Danger</button>
            <button type="button" class="btn btn-outline-warning ms-1 mb-3">Warning</button>
            <button type="button" class="btn btn-outline-info ms-1 mb-3">Info</button>
            <button type="button" class="btn btn-outline-light ms-1 mb-3">Light</button>
            <button type="button" class="btn btn-outline-dark ms-1 mb-3">Dark</button>
        </div>
        <div class="container mt-5">
            <div class="row">
                <div class="col-12 mb-3">
                    <input type="text" name="" id="" class="form-control">
                </div>
                <div class="col-12 mb-3">
                    <div class="d-grid ">
                    <button class="btn btn-primary" type="button">Button</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</head>
