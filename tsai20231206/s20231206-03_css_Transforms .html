<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 400px;
            height: 300px;
              /* transform: 3s; 在1秒内应用transform变换效果 */
            animation-name: ani; /*為動畫取名字*/
             animation-duration: 10s;  /*動畫執行的時間 */

        }          
        div>img{
            width: 100%;
            height: 100%;
        }
        @keyframes ani {  /*把名字帶進去(@keyframes)做動畫效果*/
            10% {
                background-color: blanchedalmond;
                width:200px;
                height: 100px;
            }
            25% {
                background-color: lightsalmon;
                width:300px;
                height: 200px;
            }
            35% {
                background-color: lightseagreen;
                width:400px;
                height: 300px;
            }
            50% {
                background-color: lightcoral;
                width:500px;
                height: 400px;
            }
           70% {
                background-color: aquamarine;
                width:600px;
                height: 500px;
            }
            100% {
                background-color: lightgoldenrodyellow;
                width:700px;
                height: 600px;
            }
            
            
        }   
    </style>
</head>
<body>
        <div class="box">
            <!-- <img src="https://picsum.photos/id/13/200/300" alt=""> -->
        </div>
</body>
</html>
